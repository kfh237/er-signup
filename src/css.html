<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
<style>
  body {
    text-align: center;
  }

  /* header,
  footer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }

  footer {
    top: unset;
    bottom: 0;
    background: rgba(255,255,255,0.7);
  } */

  main {
    position: relative;
    width: 80%;
    max-width: 768px;
    min-height: 240px;
    margin: 1em auto 4em auto;
    font-size: 1.25em;
  }

  main.loading {
    background-image: url('https://i.gifer.com/XVo6.gif');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }

  main.loading * {
    display: none;
  }

  img {
    width: 75%;
    border: 1px solid black;
  }

  .already-registered {
    padding-top: 3em;
  }

  .already-registered #student-info-container {
    display: none;
  }

  #student-info {
    text-align: left;
    display: grid;
    grid-template-columns: repeat(6, calc(100% / 6));
  }

  #student-info .cell {
    display: inline-grid;
    margin: 0.25em;
    box-sizing: border-box;
    grid-column-end: span 2;
  }

  #student-info .cell:nth-child(7),
  #student-info .cell:nth-child(8) {
    grid-column-end: span 3;
  }

  #student-info .cell:last-child {
    display: inline-flex;
    justify-content: center;
    grid-column-end: span 6;
  }

  #student-info label {
    display: block;
    font-size: 0.875;
    margin-bottom: 4px;
  }

  #student-info input[disabled] {
    border: 0px solid transparent;
  }

  #student-info button {
    margin: 0.125em;
  }

  .hidden {
    display: none !important;
  }

  article {
    width: 100%;
    height: 60vh;
    overflow: hidden;
    overflow-y: scroll;
    margin-top: 2em;
    padding: 1em;
    border: 1px solid black;
    background: white;
  }

  .confirmation {
    position: relative;
    top: 4em;
  }
</style>
